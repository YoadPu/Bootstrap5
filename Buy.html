<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Css Eksternal -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>YoadPu Shop</title>
  </head>
  <body>
   <!-- Navigasi -->
   <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
    <!-- Awal Checkout -->
    <div class="container mt-4 g-3">
      <div class="row">
        <div class="col-1">
          <div class="contoh"></div>
        </div>
        <div class="col-md-6 col-sm-4 col-12">
          <div class="card mb-3" style="max-width: 640px">
            <div class="row g-0">
              <div class="col-md-4 col-sm-6 col-12">
                <img src="img/baju.jpg" class="img-fluid rounded-start" style="width: 70%; height: 70%; margin-top: 12px" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p style="margin: 0%">Baju Pria</p>
                  <p style="margin: 0%"><b>Rp. 200.000,00</b></p>
                  <p style="margin: 0%">Baju dengan harga termurah</p>
                </div>
              </div>
            </div>
          </div>
          <div class="border" style="border-radius: 5px">
            <div style="margin-left: 10px; margin-right: 10px">
              <h4 style="margin-top: 10px">Pengiriman</h4>
              <div>
                <label for="formGroupExampleInput" class="form-label">Nama Pembeli</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" />
              </div>
              <div>
                <label for="formGroupExampleInput2" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" />
              </div>
              <div>
                <label for="formGroupExampleInput2" class="form-label">Nomer Telepon</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" />
              </div>
              <div>
                <label for="formGroupExampleInput2" class="form-label">Ekspedisi</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Pilih Ekspedisi Yang Tersedia...</option>
                    <option value="1">Jakarta</option>
                    <option value="2">Bandung</option>
                    <option value="3">Japan</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-lg-4 col-12">
          <div class="contoh">
            <div class="card w-100">
              <div class="card-body fs-s">
                <p><b>Ringkasan Belanja</b></p>
                <p style="margin-bottom: 1px">Total Harga Barang <span class="float-end">Rp. 200.000,00</span></p>
                <p>Total Ongkir <span class="float-end">Rp. 20.000,00</span></p>
                <hr />
                <p>
                  Total Harga <span class="float-end"><b>Rp. 220.000,00</b></span>
                </p>
                <hr />
                <a href="#" id="checkoutBtn" class="btn btn-danger" style="width: 100%">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.getElementById("checkoutBtn").addEventListener("click", function() {
          alert("Pesanan Akan segera sampai, Mohon Bersabar !");
          setTimeout(function() {
              window.location.href = "shop.html";
          }, 100);
      });
  </script>
  </body>
</html>
